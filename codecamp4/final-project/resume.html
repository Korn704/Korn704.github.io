<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--  <base href="/final-project/"/>-->
  <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
  <link rel="stylesheet" type="text/css" href="niconne.css">
  <script src="resume.js"></script>
  <title>
    Resume
  </title>
</head>
<body>
<header class="">
  <h1>Resume</h1>
</header>
<form class="profile-form card">
  <div class="card-header">
    <h2>Profile</h2>
  </div>
  <div class="card-body">
    <div class="my-info ">
      <div id="pic">
        <img src="pic2.jpg" style="min-width: 135px; max-width: 271px; width: 100%; display: block; margin: auto"/>
      </div>
      <div id="full-name">
        <label>Full Name:&nbsp;</label>
        <input id="txt-full-name" type="text" disabled="true" name="fullName" value="Sila Setthakan-anan"/>
      </div>
      <div id="nickname">
        <label>Nickname:&nbsp;</label>
        <input disabled value="Korn"/>
      </div>
      <div id="education" ondblclick="editEducation()">
        <label>Education:&nbsp;</label>
        <input id="txtEducation" disabled value="I'm studying in Bachelor of Science and Technology at STOU."/>
        <span style="text-align: left; width: 100%">Double click on Education field to edit...</span>
      </div>
      <div id="skill">
        <label>Skills:&nbsp;</label>
        <div class="editable" contenteditable="false">
          <ul style="list-style-type:square;" id="skill-ul">
            <li class="skill-li" id="Public Speaking">Public Speaking</li>
            <li class="skill-li" id="UML">UML</li>
            <li class="skill-li" id="SQL">SQL</li>
            <li class="skill-li" id="Java">Java</li>
            <li class="skill-li" id="Spring Boot">Spring Boot</li>
            <li class="skill-li" id="Bootstrap">Bootstrap</li>
            <li class="skill-li" id="TypeScript">TypeScript</li>
            <li class="skill-li" id="Linux">Linux</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="button-form">
      <button onclick="editFullName()" id="btn-edit-name" type="button">
        Edit Full Name
      </button>
      <button onclick="editOrRemoveSkill()" id="btn-edit-skill" type="button">
        Edit/Delete Skills
      </button>
      <button onclick="addSkill()" id="btn-add-skill" type="button">
        Add Skills
      </button>
    </div>
  </div>
</form>

</body>
</html>
