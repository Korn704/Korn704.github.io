<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" type="text/css" href="stylesheet.css"/>

  <title>
    Resume
  </title>

<body>
<header class="">
  <h1>Resume</h1>
</header>
<form class="profile-form card">
  <div class="card-header">
    <h2>Profile</h2>
  </div>
  <div class="my-info card-body">
    <div id="pic">
      <img src="pic2.jpg" style="min-width: 135px; max-width: 271px; width: 100%; display: block; margin: auto"/>
    </div>
    <div id="full-name">
      <label>Full Name:&nbsp;</label>
      <input disabled value="Sila Setthakan-anan"/>
    </div>
    <div id="nickname">
      <label>Nickname:&nbsp;</label>
      <input disabled value="Korn"/>
    </div>
    <div id="education">
      <label>Education:&nbsp;</label>
      <input disabled value="I'm studying in Bachelor of Science and Technology."/>
    </div>
    <div id="skill">
      <label>Skill:&nbsp;</label>
      <div class="editable" contenteditable="false">
        <ul style="list-style-type:square;">
          <li>Lecture</li>
          <li>Presentation</li>
          <li>Im'aastudent from sukhothai thammathirat open university in Nonthaburi of thailand na krub</li>
        </ul>
      </div>
    </div>
  </div>
</form>
</body>
