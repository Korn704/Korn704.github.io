<!doctype html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <title></title>
</head>

<body>
<div>
  <form>
    <div>
      <label>1st Number:&nbsp;&nbsp;</label>
      <input name="firstNumber" value="4"/>
    </div>

    <div>
      <label>2nd Number:&nbsp;</label>
      <input name="secondNumber" value="2"/>
    </div>

    <div>
      <button onclick="multiply(firstNumber, secondNumber)">Multiply</button>
      <button onclick="divide(firstNumber, secondNumber)">Devide</button>
    </div>
  </form>
</div>
<div>The result is:</div>
<div id="result"></div>

<script>
  function multiply(firstNumber, secondNumber) {
    let result = firstNumber.value * secondNumber.value;
    console.log(result)
    return document.getElementById("result").innerHTML = result;
  }

  function divide(firstNumber, secondNumber) {
    let result = firstNumber.value / secondNumber.value;
    console.log(result)
    return document.getElementById('result').innerHTML = result;
  }
</script>
</body>

</html>
